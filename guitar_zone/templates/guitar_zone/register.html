{% extends 'guitar_zone/base.html' %}

{% block content %}
<div class="welcome">
  <h1>Register New User</h1>
  <h5>*Please use email as username*</h5>
  <form class="" action="{% url 'guitar_zone:register_customer' %}" method="post">
    {% csrf_token %}
    <input type="text" name="username" value="" placeholder="username"></br>
    <br><input type="password" name="password" value="" placeholder="Password"></br>
    <br><input type="text" name="first_name" value="" placeholder="Enter First Name"></br>
    <br><input type="text" name="last_name" value="" placeholder="Enter Last Name"></br>
    <br><input type="text" name="address" value="" placeholder="Enter Address"></br>
    <br><input type="text" name="city" value="" placeholder="Enter City"></br>
    <br><input type="text" name="state_province" value="" placeholder="Enter State/Province"></br>
    <br><input type="text" name="country" value="" placeholder="Enter Country"></br>
    <br><input type="text" name="postal_code" value="" placeholder="Enter Postal Code"></br>
    <br><input type="text" name="email" value="" placeholder="Email"></br>
    <br><button type="submit" name="button">Submit</button>
  </form>
  </div>

{% endblock %}
