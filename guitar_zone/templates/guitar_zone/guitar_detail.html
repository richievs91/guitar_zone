{% extends 'guitar_zone/base.html' %}

{% block content %}
    <h1 class="welcome">Guitar Details</h1>
    <h2 class="welcome">{{guitar.name}}</h2>
    <div class="welcome">
        <h3>Description: {{guitar.description}}</h3>
        <h3>Price: ${{guitar.price}}/day</h3>
    {% if user.is_authenticated %}
    <form action="/guitar_zone/add_guitar_to_order/{{guitar.id}}/" method="POST">
    {% csrf_token %}
    <button>Rent This Guitar</button>
    </form>
    {% endif %}
    </div>  

{% endblock %}
