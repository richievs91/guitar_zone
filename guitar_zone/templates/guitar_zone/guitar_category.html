{% extends 'guitar_zone/base.html' %}

{% block content %}
  <h1 class="no_hover_product_type_header"> {{ guitar_type}} </h1>
  {% for g in guitar_list %}
  <div>
      <a href="{% url 'guitar_zone:guitardetail' g.id %}">
        <h3>{{g.name}}</h3>
      </a>
      <h3>${{g.price}}</h3>
  </div>
  {% endfor %}

{% endblock %}
